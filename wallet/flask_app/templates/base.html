<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Simplified cryptocurrency Wallet</title>

    <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Wallet</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
          </ul>
          <ul class="navbar-nav mt-2 mt-md-0">
            <li class="nav-item">
              {% if current_address %}
              <a class="nav-link" href="/logout">Log out</a>
              {% endif %}
            </li>
          </form>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <h1 class="navbar-brand mb-0"> Addresses</h1>
          <ul class="nav nav-pills flex-column">
            {% for add in addresses %}
            <li class="nav-item">
            {% if label == add %}
            <a class="nav-link active" href="/">{{ add }} <span class="sr-only">(current)</span></a>
            {% else %}
              <a class="nav-link" href="/login/{{ add }}">{{ add }}</a>
            {% endif %}
            </li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </div>
    {% block content %}
    {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="static/bootstrap/assets/jquery.min.js"><\/script>')</script>
    <script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
